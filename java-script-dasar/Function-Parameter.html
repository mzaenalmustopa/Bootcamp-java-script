<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Function Parameter</title>
</head>
<body>
<script>

    //membuat function dengan paramater
    function sayHello(firstName, lastName){
        document.writeln('<p> Hello ${firstName}, ${lastName} </p>');
    }

    // memanggil function dengan parameter
    sayHello("Zarnal", "Mustopa");
    sayHello("Eko", "Kurniawan");

</script>
</body>
</html>
