<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Null</title>
</head>
<body>
<script>

    // null merupakan representasi dari data kosong
    // null berbeda dengan undefined , null berarti variable sudah di tambahkan value nya, hanya saja value nya null
    // sedangkan undefined adalah variable belum di tambahkan value apapun
    

  let firstName = "Topa";

  if (firstName === undefined){
    alert("UNDEFINED");
  } else if (firstName === null){
    alert("NULL");
  } else {
    alert(firstName);
  }

</script>
</body>
</html>
