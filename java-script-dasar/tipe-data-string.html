<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tipe Data String</title>
</head>
<body>
<script>

    // tipe data string

    // tipe data string atau text adalah tipe data yang berisikan kumpiulan kosong atau lebih karakter
    // di java script , untuk membuat data dengan tipe string , kita perlu menggunakan "(petik dua atau ' (petik satu)
    // sebelum dan setelah isi text nya 

    document.writeln("Muhamad Zaenal Mustopa");
    document.writeln("<br/>");
    document.writeln('Belajar JavaScript Dasar');

    document.writeln("<br/>");
    document.writeln("Nama : " + "Muhamad Zaenal Mustopa");
    document.writeln("<br/>");


    document.writeln("<textarea cols='100' rows='10'>");
    document.writeln("Muhamad Zaenal Mustopa");
    document.writeln("\\Home \\Zaenal");
    document.writeln("\"Hobi Mancing\"");
    document.writeln('\'Belajar Java Script\'');
    document.writeln("</textarea>");
</script>
</body>
</html>
