<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Operator TypeOf</title>
</head>
<body>
<script>

    // type of merupakan opertor yang bisa kita gunakan untuk melihat tipe data sebuah value atau variable
    // hasil dari operator typeof adalah string tipe datanya


    let  data = {};

    const typeData = typeof data;
    document.writeln(`<p>${typeData}</p>`);

</script>
</body>
</html>
