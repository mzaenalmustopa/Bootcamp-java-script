<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recursive Function</title>
</head>
<body>
<script>

  // recursive function adalah kemampuan function untuk memanggil function dirinya sendiri
  // kadang memang ada banyak problem , yang lebih mudah di selesaikan menggunakan recursive function
  // seperti contoh kasus factorial

  function factorial(value){
    let result = 1;
    for (let i = 1; i <= value; i++){
      result += i;
    }
    return result;
  }

  console.info(factorial(7));
  console.info( 1 * 2 * 3 * 4 * 5 * 6 * 7);

  // factorial recursive
  function factorialRecursive(value) {
    if (value === 1){
      return 1;
    } else{
      return value * factorialRecursive(value - 1);
    }
  }

  console.info(factorialRecursive(7));

</script>
</body>
</html>
