<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Console</title>
</head>
<body>
<script>

  console.debug("Debug");
  console.info("Hello World");
  console.warn("Ini Peringatan");
  console.error("Ini Error");

  // javascript memiliki fitur untuk melakukan logging bernama console
  // logging adalah mekanisme yang biasa di lakukan oleh programmer untuk menampilkan informasi
  // dari aplikasi yang sedang berjalan , tanpa harus mengganggu alur kerja aplikasi dan juga interaks user
  // untuk melakukan ini , kita bisa menggunakan fitur console di javascript
  // untuk menggunakan console , kita cukuo gunakan perintah conloe di kode javascript
</script>
</body>
</html>
