<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Operator null coalescing</title>
</head>
<body>
<script>


    // nullist value adalah null dan undefined
    // nullist coalescing operator adalah (??) adalah operator mirip denga ternary opertor,
    // yang membedakan adalah pada kondisi, jika bernilai null atau undefined,
    // baru value default nya di ambil

  let parameter = "Topa";

  let data = parameter;
  if (data === undefined || data === null){
    data = "Nilai Default";
  }

  document.writeln(`<p>${data}</p>`);

  data = parameter ?? "Nilai Default";

  document.writeln(`<p>${data}</p>`);

</script>
</body>
</html>
