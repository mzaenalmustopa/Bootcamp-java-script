<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tipe data number</title>
</head>
<body>
<script>

    // tipe data number
    // javascript hanya mendukung satu tipe data number , dimana tipe data number di javaScript bisa berupa
    // bilangan bulat atau bilangan desimal
    // tipe seperti di bahasa pemrograman lain yang biasanya membedakan tipe data number bilangan bulat dan bilangan desimal,
    // di java script semuanya di satukan

  document.writeln(100);
  document.writeln("<br/>");
  document.writeln(100.120);
  document.writeln("<br/>");
  document.writeln(0b1111010);

  // number notation
    // javascript mendukung number notation , defaultnya ada basis 10, javascript juga mendukung binary , hexadecimal dan octal
    // hexadecimal : 0xFF
    // Binary : 0b10101
    // Octal : 0o10

</script>
</body>
</html>
