<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scope</title>
</head>
<body>
<script>

  // scope merupakan area akses sebuah data
  // ada dua jenis scope , global scope fan local scope
  // setiap kita membuat function , maka kita akan membuat local scope untuk function tersebut
  // data di global scope bisa di akses dari local scope , namun data di local scope hanya bisa di akses di
  // local scope tersebut atau di scope local di bawahnya
  // dalam kasus function dalam function


  //global scope
  let counter = 0;


  // global scope
  function hitMe(){
    // local scope
    counter++;
  }

  //global scope
  function other(){
    //local scope
  }

  hitMe();
  hitMe();

  console.info(counter);


  function first(){
    // local scope first
    let firstVariable = "First";
    console.info(firstVariable); // tidak error

    function firstNested(){
      console.info(firstVariable);
    }
    firstNested();
  }

  function second(){
    // local scope second
    let secondVariable= "Second";
   // console.info(firstVariable); //ERROR
  }

  first();
  second();

 // console.info(firstVariable); // ERROR
  // console.info(secondvariable); // ERROR

</script>
</body>
</html>
