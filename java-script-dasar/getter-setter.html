<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Getter Dan Setter</title>
</head>
<body>
<script>

  //getter dan setter adalah kemampuan membuat function yang berbeda untuk
  // mengambul data (getter) dan mengubah data (setter) paada sebuah property di object
  // dengan menggunakan getter dan setter , kita bisa melakukan hal apapun dalam function sebelum sebuah property
  // di akses atau di ubah, misal menambah validasi lain lain

  const person = {
    firstName : "Eko",
    lastName : "Khannedy",
    get fulName(){
      return `${this.firstName} ${this.lastName}`;
    },
    set fullName(value){
      // split adalah pemisah atau spasi
      const array = value.split(" ");
      this.firstName = array[0];
      this.lastName = array[1];
    }
  };

  person.fullName = "Budi Nugraha";
  console.table(person);

  person.fullName = "Joko Morro";
  console.table(person);

  person.fullName = "Eko Khannedy";
  console.table(person);
</script>
</body>
</html>
