<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>If Expression</title>
</head>
<body>
<script>

    // dalam javascript , if adalah salah satu kata kunci yang di gunakan untuk percabangan
    // percabangan artinya kita bisa mengeksekusi kode program tertentu ketika suatu kondisi terpenuhi
    // hampir di semua bahasa pemrograman mendukung if expression

  const exampValue = 90;

  if (exampValue > 80){
    document.writeln("<p>Good Job : A</p>");
  } else if (exampValue > 70 ){
      document.writeln("<p>Good Job : B</p>")
  } else if (exampValue > 60){
      document.writeln("<p>Good Job : C</p>")
  } else {
      document.writeln("<p> Try Again Next Year</p>")
  }

  // else expression
    // blok if akan di eksekusi ketika kondisi if berniali true
    // kadang kita ingin melakukan eksekusi program tertentu jika kondisi if bernilai false
    // hal ini bisa di lakukan menggunakan else expression


    // else if expression
    // kadang dalam if , kita butuh membuat beberapa kondisi
    // kasus seperti ini , di javascript kita bisa menggunakan else if expression

</script>
</body>
</html>
