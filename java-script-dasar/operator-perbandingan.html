<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>operator perbandingan</title>
</head>
<body>
<script>

    // operator perbandungan adalah operasi untuk membandingakn dua buah data
    // operasi perbandingan adalah ooperasi yang menghasilkan nilai boolean (benar atau salah)
    // jika hasilnuya benar maka nilai nya adalah true
    // jika hasilnya salah maka nilai nya adalah false


   let result = 5 == "5";
   document.writeln("<p>" + result + "</p>");

   result = 5 === "5";
   document.writeln("<p>" + result + "</p>");

   result = 5 > 10; // false
   document.writeln("<p>" + result + "</p>");

   result = 5 < 10; // true
   document.writeln("<p>" + result + "</p>");
</script>
</body>
</html>
