<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Konversi String Dan Number</title>
</head>
<body>
<script>

  const  value1 = parseInt("1");
  const  value2 = 1;
  const  sum = value1 + value2;

  document.writeln(`<p> ${sum} </p>`)

  document.writeln(`<p> ${parseInt("1.1")}</p>`) // bilangan bulat
  document.writeln(`<p> ${parseFloat("1.1")}</p>`) // bilangan pecahan
  document.writeln(`<p> ${Number("1.1")}</p>`) // bilangan number

  const a = 1;
  const b = 1;
  const total = a.toString() + b.toString();
  document.writeln(`<p> ${total} </p>`);

  document.writeln(`<p> ${parseInt("salah")}</p>`) // NaN notes: jika huruf semua hasilnya NaN kecuali di depannya ada 1 Angka
  document.writeln(`<p> ${parseInt("1.1salah")}</p>`) // masih bisa di tolerir jika awlnya masih angka

  document.writeln(`<p> ${Number("1.1salah")}</p>`) // tidak bisa di tolerir sedikitpun jika ada huruf


  // Nan Adalah number spesial yang menyebutkan bahwa ini bukanlah number
  // jika nan di operasikan dengan data number lainnya , maka hasilnya akan menjadi nan lagi
  const first = Number("salah"); // NaN
  const totalNumber = first + 100;
  document.writeln(`<p>${totalNumber}</p>`);

  document.writeln(`<p>${isNaN(first)}<p/>`);
  document.writeln(`<p>${isNaN(100)}<p/>`);
  document.writeln(`<p>${isNaN(NaN)}<p/>`);

</script>
</body>
</html>
