<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tipe Data Boolean</title>
</head>
<body>
<script>

    // tipe data boolean

    // Tipe data boolean adalah tipe data yang berisikan data kebenaran
    // artinya hanya ada dua data , benar dan salah (yes or no)
    // Benar di representasikan dengan kata kunci true, dan salah di represntasikan dengan kata kunci false
    // walaupun tipe data boolean merupakan tipe data yang sangat sederhana , tapi tipe data boolean akan banyak di gunakan di berbagai fitur pemrograman


    document.writeln(true); // benar
    document.writeln("<br/>");
    document.writeln(false); // salah

</script>
</body>
</html>
