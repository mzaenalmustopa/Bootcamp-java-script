<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Closure</title>
</head>
<body>
<script>

  //Closure

  //closure adalah kombinasi function dan budel referensi ke data di sekitarnya
  //  dengan kempuan closure , kita bisa membuat sebuah function di local scope dan referensi ke data di sekitar local scope tersebut, keluar scope nya

  function createAdder(value){
    const owner = "Eko";

    function add(param){
      console.info(owner);
      return value + param;
    }

    return add;
  }

  const addTwo = createAdder(2);
  console.info(addTwo(10));
  console.info(addTwo(20));

  const addTen = createAdder(10);
</script>
</body>
</html>
