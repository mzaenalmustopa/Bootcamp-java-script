<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Debugger</title>
</head>
<body>
<script>

  // debugger
  // debugger di gunakan untuk melakukan proses  debugging
  // debugging adalah proses mencari bug (masalah) yang bisa terjadi di kode program kita
  // dengan debugger kita bisa menghentikan kode program di posisi yang kita inginkan (breakpoint)
  // lalu melihat semua isi variable yang ada pada saat kode program sedang berhenti

  function createFullName(firstName, middleName, lastName){
    debugger;
    const fullName = `${firstName} ${lastName} ${lastName}`;
    return fullName;
  }

  const name = createFullName('Eko', 'Kurniawan', 'khannedy');
  console.info(name);

  function sum(...numbers){
    debugger;
    let total = 0;
    for (const number of numbers){
      total += number;
    }
    return total;
  }

  console.info(sum(1, 1, 1, 1, 1));

</script>
</body>
</html>
