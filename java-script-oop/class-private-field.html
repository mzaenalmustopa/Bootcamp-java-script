<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Class : Private Field</title>
</head>
<body>
<script>

    // # tanda cress/cshap adalah untuk menjadikannya private

    class Counter {

        // field counter tidak bisa di akses dari luar karena dia private
        #counter = 0;

        increment(){
             this.#counter++;
        }

        decrement(){
            this.#counter--;
        }

        get(){
            return this.#counter;
        }
    }

    const counter = new Counter();

    counter.increment();
    counter.increment();
    counter.increment();
    counter.increment();
    counter.increment();

    console.info(counter.get());
    console.info(counter);

</script>
</body>
</html>
