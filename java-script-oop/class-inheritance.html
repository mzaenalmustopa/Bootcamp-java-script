<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Class Method</title>
</head>
<body>
<script>

    class Employee {

        sayHello(name){
            console.info(`Hello ${name}, my name is employee ${this.name}`);
        }
    }

    class Manager extends Employee {
        sayHello(name){
            console.info(`Hello ${name}, my name is manager ${this.name}`);
        }
    }

    const budi = new Employee();
    budi.name = "Budi";
    budi.sayHello("Joko");

    const topa = new Manager();
    topa.name = "Eko";
    topa.sayHello("Joko");

    console.info(budi);
    console.info(topa);
</script>
</body>
</html>
