<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Class Method</title>
</head>
<body>
<script>

    class Employee {

        constructor(firstName) {
            this.firstName = firstName;
        }

        sayHello(name){
            console.info(`Hello ${name}, my name is employee ${this.firstName}`);
        }
    }

    class Manager extends Employee {
        constructor(firstName, lastName) {
            super(firstName);
            this.lastName = lastName;
        }
        sayHello(name){
            console.info(`Hello ${name}, my name is manager ${this.lastName}`);
        }
    }

    const budi = new Employee("Budi");
    budi.sayHello("Joko");

    const topa = new Manager("Zaenal","Mustopa");
    topa.sayHello("Joko");

    console.info(budi);
    console.info(topa);
</script>
</body>
</html>
