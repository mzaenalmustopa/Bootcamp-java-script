<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Static Method</title>
</head>
<body>
<script>

  class MathUtil {

    static sum(...numbers){

        if (numbers.length === 0){
            throw  new Error("Totol paramater harus lebih dari 0");
        }

        let total = 0;
        for (const number of numbers) {
            total += number;
        }

        return total;
    }
  }

  console.info(MathUtil.sum());
  console.info("topa");

  const result = MathUtil.sum(1, 1, 1, 1, 1);
  console.info(result);

</script>
</body>
</html>
