<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Class : Private method</title>
</head>
<body>
<script>

    class Person{

        say(name){
            if(name){
                this.#sayWithName(name);
            }else {
                this.#sayWithoutName();
            }
        }

        // private method
        #sayWithoutName(){
            console.info("Hello");
        }

        #sayWithName(){
            console.info(`Hello ${name}`);
        }
    }

    const topa = new Person();
    topa.say("Joko");
    topa.#sayWithoutName(); // tidak bisa di akses karena private

</script>
</body>
</html>
