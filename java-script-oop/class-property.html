<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Class Property</title>
</head>
<body>
<script>

    class Person {
        constructor(name) {
            this.name = name;
        }
    }

    const eko = new Person("Topa");
    console.info(eko);
    console.info(eko.name);

    const budi = new Person("Budi");
    console.info(budi);

</script>
</body>
</html>
